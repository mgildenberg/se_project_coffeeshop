<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Coffeeshop for space and dimension travelers showing menu and other business information"
    />
    <meta name="author" content="Maddie Gildenberg" />
    <meta name="keywords" content="coffee, food, events, space travelers" />
    <title>Interdimensional Coffeeshop</title>
    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif:ital@0;1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffee_shop.svg"
            alt="Practicum Coffe Shop Logo"
            class="logo"
          />
          <ul class="nav__links">
            <li><a class="nav__link" href="#menu">Menu</a></li>
            <li><a class="nav__link" href="#events">Recipes</a></li>
            <li>
              <a class="nav__link" href="#book-a-table">Book a table</a>
            </li>
            <li><a class="nav__link" href="#contacts">Contacts</a></li>
          </ul>
        </nav>
        <h1 class="header__title"><span style="display: block;">Specialty coffee</span></h1>
        <p class="header__description">
          Welcome to our study zone! We've got the coffee to energize you and
          the cozy vibes to help you get creative.
        </p>
        <img
          src="./images/inside_coffee_shop.png"
          alt="in the coffee shop"
          class="header__image"
        />
        <div class="header__footer">
          <!-- <a class="header__link" href="#about">About the library &darr;</a> -->
          <div class="header__footer_paragraph">
            <p class="header__footer_paragraph_text">Hours:&nbsp;
            <span style="display: block;">Monday - Friday (10:00 - 19:00)&nbsp;</span>
            <span style="display: block;">Saturday - Sunday (10:00 - 19:00)&nbsp;</span></p>
          </div>

            <div class="header__footer_paragraph">
             <p class="header__footer_paragraph_text">200 Success Avenue, The Town of Practicum</p>
        </div>
      </header>
      <main class="content">
        <section class="recipes"></section>
        <section class="menu"></section>
        <section class="reservations"></section>
        <section class="about"></section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
